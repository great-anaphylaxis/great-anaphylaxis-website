<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>

    <link href="wordle.css" type="text/css" rel="stylesheet"></style>
</head>
<body>
    <div id="container">
        
    </div>

    <div id="keyboard">
        <div id="firstrow" class="keyboardrow"></div>
        <div id="secondrow" class="keyboardrow"></div>
        <div id="thirdrow" class="keyboardrow"></div>
        <div id="fourthrow" class="keyboardrow"></div>
    </div>

    <div id="info">
        <div id="streak" class="infos">Current Streak: 0</div>
        <div id="highstreak" class="infos">Highest Streak: 0</div>
    </div>

    <div id="dialogbackground" onclick="window.closeDialog();">
        
    </div>
    <div id="dialogbox">
        <div id="dialogcontent"></div>
        <hr>
    </div>
    
    <script src="wordle.js"></script>
</body>
</html>
